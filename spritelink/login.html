<!DOCTYPE html>
<html lang="en">

	<head>
		<link rel="stylesheet" href="index.css"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!--Insert Favicon-->
	</head>
	
	<title>Login</title>
	
	<body>
		<div style="width: 100%; height: 50%; overflow: hidden;">
			<img id="banner" src="" style="width: 100%;"/>
		</div>
		<div class="basicForm" style="box-shadow: 1em 1em 4em gray;">
			<form>
				<h2 align="center"><font  color="white">User Name</font></h2>
				<input type="text" name="name" style="margin: 0 15%; width: 70%;">
				<h2 align="center"><font  color="white">Password</font></h2>
				<input type="password" name="password" style="margin: 0 15% 10% 15%; width: 70%;">
			</form>
			<a href="dashboard.html" style="text-decoration: none;"><button class="button">Login</button></a>
		</div>
		
		<script>
			window.onload = banner;
			var r = String(Math.floor(1 + Math.random() * 4));//4 is the number of images currently in img/misc
			var img = "img/misc/misc" + r + ".jpg";
			
			function banner() {
				document.getElementById("banner").src = img;
			}
		</script>
	</body>
</html>
