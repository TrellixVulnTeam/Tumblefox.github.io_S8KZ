

<!DOCTYPE html>
<html>
  <head>
	<title>PDF Form Fill</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <meta name="description" content=Use this tool to fill out a PDF form you would otherwise have to print out. Save time and save trees!>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.8.335/build/pdf.min.js"></script>
<script src="js/jspdf.min.js"></script>

<script src="js/nunjucks.min.js"></script>
<script src="js/main.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">

    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon.ico">

  <body>
  	<nav class="navbar navbar-inverse nav">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">
      </a>

  	<div class="whitespace-md"></div>

  	<main class="container-main" id="main">
      
<h1 class="display-3 text-center">PDF Form Fill</h1>
<hr>

<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <div class="container mb-2 sticky-top">

        <div class="btn-toolbar" role="toolbar">
          <div class="btn-group me-2 mb-3" role="group">
            <button type="button" id="undo-btn" class="btn btn-danger">Undo</button>
            <button type="button" id="save-btn" class="btn btn-success">Save</button>
          </div>
        </div>

        <div class="mb-3">
          <label for="pdf-upload" class="form-label">Upload a PDF</label>
          <div class="input-group">
            <input type="file" id="pdf-upload" class="form-control" accepted="*.pdf">
          </div>
        </div>

        <div class="mb-2">
          <div class="input-group">
            <div class="input-group-text">
              <input type="radio" name="input-type" value="text" id="text-input" class="form-check-input mt-0" checked>
            </div>
            <div class="input-group-text">
              <label>Text</label>
            </div>
          </div>
          <div class="input-group">
            <select id="text-font" class="form-select">
              <option value="Arial" selected>Arial</option>
              <option value="Times New Roman">Times New Roman</option>
            </select>
            <input type="number" id="text-font-size" class="form-control" value="12" min="1" placeholder="Font size">
          </div>
        </div>

        <div class="mb-2">
          <div class="input-group">
            <div class="input-group-text">
              <input type="radio" name="input-type" value="checkbox" id="checkbox-input" class="form-check-input mt-0">
            </div>
            <div class="input-group-text">
              <label>Checkbox</label>
            </div>
          </div>
          <div class="input-group">
            <select id="checkbox-shape" class="form-select">
              <option value="Round" selected>Round</option>
              <option value="Square">Square</option>
            </select>
            <input id="checkbox-size" type="number" class="form-control" value="4" min="1" placeholder="Pixel size">
          </div>
        </div>

        <div class="mb-2">
          <div class="input-group">
            <div class="input-group-text">
              <input type="radio" name="input-type" value="signature" id="signature-input" class="form-check-input mt-0">
            </div>
            <div class="input-group-text">
              <label>Signature</label>
            </div>
          </div>
          <div class="input-group">
          <div class="input-group-text">
            <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Dropdown</button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Separated link</a></li>
            </ul>
          </div>
          </div>
        </div>

      </div>
    </div>
    <div id="pdf-pages" class="col-sm-8">
    </div>
  </div>
</div>

  	</main>
  	<div class="whitespace-md"></div>

  <div id="">

      <div class="col-sm-6">
        <div>

  </div>
</footer>

  </body>
</html>
